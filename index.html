<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Config -->
    <script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          bg: "rgba(10,10,15,0.85)",      // preto glass
          surface: "rgba(20,20,30,0.55)", // preto glass cards
          accent: "#f472b6",              // rosa (igual imagem)
          accentSoft: "#f9a8d4",
          dark: "#e5e7eb"
        }
      }
    }
  }
</script>

    <style>
    <style>
  .glass-dark {
    background: rgba(20,20,30,0.6);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-top: 1px solid rgba(244,114,182,0.25);
  }

  .glass-pink {
    background: rgba(244,114,182,0.65);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .animate-scroll {
    animation: scroll 30s linear infinite;
  }

  .pause-on-hover:hover {
    animation-play-state: paused;
  }
</style>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "vite": "https://aistudiocdn.com/vite@^7.2.4",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
        }
      }
    </script>
  </head>

  <body class="bg-bg text-dark antialiased">
    <div id="root"></div>

    <!-- React -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
