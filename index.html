<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Minimalista</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config (CORES ALTERADAS) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: '#0b0b0d',          // fundo preto
              dark: '#f5f5f5',        // texto claro
              accent: '#e07a8c',      // rosa principal
              accentLight: '#f2a1b3', // rosa claro
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Archivo Black', 'sans-serif'],
            },
            spacing: {
              '18': '4.5rem',
            }
          }
        }
      }
    </script>

    <!-- Estilos extras -->
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* Texto com contorno */
      .text-outline {
        -webkit-text-stroke: 1px #f5f5f5;
        color: transparent;
      }

      .text-outline-accent {
        -webkit-text-stroke: 1px #e07a8c;
        color: transparent;
      }

      /* Animação horizontal */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-scroll {
        animation: scroll 40s linear infinite;
      }

      .pause-on-hover:hover {
        animation-play-state: paused;
      }

      /* Modo claro (opcional para teste visual) */
      body.light {
        background-color: #f5f5f5;
        color: #111;
      }
    </style>

    <!-- Import map (mantido, não quebra) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
      }
    }
    </script>
  </head>

  <body class="bg-bg text-dark antialiased">
    <div id="root"> </div>
    
    <div class="p-10">
  <h1 class="text-4xl font-display text-accent mb-4">
    Teste de Tema
  </h1>

  <p class="text-dark mb-6">
    Visualização das cores rosa e preto
  </p>

  <button class="bg-accent text-black px-6 py-3 rounded">
    Botão Rosa
  </button>

  <div class="bg-white mt-8 p-6 rounded">
    Card branco com gradiente
  </div>
    </div>

    <!-- SCRIPT REACT COMENTADO (preview GitHub Pages) -->
    <!-- <script type="module" src="/index.tsx"></script> -->
  </body>
</html>
